<form>
  <fieldset class="account-info">
    <label>
      Username
      <input type="text" name="username" i title="username">
    </label>
    <label>
      Password
      <input type="password" name="password" i title="password">
    </label>
  </fieldset>
  <fieldset class="account-action">
    <input class="btn" type="submit" name="submit" value="Login">
    <label>
      <input type="checkbox" name="remember"> Stay signed in
    </label>
  </fieldset>
</form>
